<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelly api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
<main>
    <div class="container my-5">
        <div class="bg-primary m-2 p-3 d-flex justify-content-center align-items-center rounded">
            <h1 class="text-white text-uppercase">Shelly api</h1>
        </div>
        <div class="row justify-content-between rounded border border-success p-3 m-2">
            <div class="col">
                <h4>Status</h4>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">Connected :</p>
                    <p id="connected"></p>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">SSID :</p>
                    <p id="ssid"></p>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">IP :</p>
                    <p id="ip"></p>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">RSSI :</p>
                    <p id="rssi"></p>
                </div>
            </div>
            <div class="col">
                <h4>Others</h4>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">Serial :</p>
                    <p id="serial"></p>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">Mac: :</p>
                    <p id="mac"></p>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <p class="me-1">Temperature :</p>
                    <p id="temperature"></p>
                    <p class="ms-1">Â°c</p>
                </div>
            </div>
        </div>
        <div class="m-2 p3 d-flex justify-content-center align-items-center">
            <div class="mx-4">
                <h4>Power</h4>
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="btnradio1">On</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">Off</label>
            </div>
        </div>
    </div>
</main>
</body>
</html>
